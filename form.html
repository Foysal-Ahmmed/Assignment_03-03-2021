<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Using of form Tag</title>
</head>
<body>
     <h1>Sign up Form</h1> <hr> <br>

     <form>
          <label>
               First Name: <input type="text" placeholder="e.g: Foysal">
          </label>
          <br><br>
          <label>
               Last Name: <input type="text" placeholder="e.g: Ahmmed">
          </label>
          <br><br>
          <label>
               Birth date: <input type="date">
          </label>

          <br><br>
          <span>Gender: </span>
          <br>
          <label><input type="radio" name="gender"> Male </label>
          <br>
          <label><input type="radio" name="gender"> Female </label>
          <br>
          <label><input type="radio" name="gender"> Others </label>
          <br><br>

          <label>
               Email: <input type="email" placeholder="e.g: pmfoysal@gmail.com">
          </label>
          <br><br>
          <label>
               Phone: <input type="number" placeholder="e.g: +8801645114090">
          </label>
          <br><br>
          <label>
               Create Password: <input type="password" placeholder="e.g: abC45_zB">
          </label>
          <br><br>
          <label>
               Confirm Password: <input type="password" placeholder="e.g: abC45_zB">
          </label>
          <br><br>
          
          <input type="submit" value="Sign up">
     </form>

     <br><br><br>

     <p>:: Made by 
               <strong>
                    <a href="mailto:pmfoysal@gmail.com">pmfoysal@gmail.com</a>
               </strong> ::</p>
</body>
</html>
